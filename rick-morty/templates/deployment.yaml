apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rick-morty.fullname" . }}-deployment
  labels:
    {{- include "rick-morty.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "rick-morty.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "rick-morty.labels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
